<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photography Webpage</title>
</head>
<body>
<Header><h1>Landscape Photography</h1>
<h3>Capture every bright moment</h3>
</Header>
<div class="slideshow-container">
 
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://photographycourse.net/wp-content/uploads/2014/11/Landscape-Photography-steps.jpg" style="width:100%" height="600px">
      <div class="text">Merchandise </div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://www.mickeyshannon.com/photos/landscape-photography.jpg" style="width:100%" height="50%">
      <div class="text">The Owners</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://shotkit.com/wp-content/uploads/2020/08/night-landscape-photography-featured.jpg" style="width:100%" height="50%">
      <div class="text">Fish Inspiration</div>
    </div>
    
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
   </div>
   <br>
    
   <!-- The dots/circles -->
   <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
   </div>
   
</body>
</html>
